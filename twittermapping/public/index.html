<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
	<title></title>
  <link src="https://cdn.jsdelivr.net/foundation/6.0.5/foundation.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.0.4/js.cookie.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
  <script src="https://cdn.jsdelivr.net/foundation/6.0.5/foundation.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
  <script src="https://www.workshape.io/js/geo/d3.geo.zoom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>
</head>
<body>

  <canvas id='globe' width='1000' height='1000'></canvas>  


  <input type='text' id='search-bar'>
  <button id='start-stream'>Stream</button>
  <button id="stop-stream">Stop it!</button>


  <div ng-app="TwitterMapper">
    <div id="content-wrapper" ngtwittermapper>
      <div id="header" class="row">TwitterMapper</div>
      <div>
        <h3>Sign Up</h3>  
        <form>
          <label>Username</label>
          <input type="text" ng-model="twitterMapper.formUsername"><br>
          <label>Password</label>
          <input type="password" ng-model="twitterMapper.formPassword"><br>
          <button ng-click="twitterMapper.createUser()">Create User</button>
        </form>
      </div>

      <div>
        <h3>Log-In</h3>  
        <form>
          <label>Username</label>
          <input type="text" ng-model="twitterMapper.formLoginUsername"><br>
          <label>Password</label>
          <input type="Password" ng-model="twitterMapper.formLoginPassword"><br>
          <button ng-click="twitterMapper.loginUser()">Login</button>
        </form>
      </div>
    </div>
  </div>




  <script type="text/javascript" src="sockets.js"></script>
  <script type='text/javascript' src='planetaryjs.min.js'></script>
  <script type="text/javascript" src="app.js"></script> 
  <script type="text/javascript" src="map.js"></script>
</body>
</html>
