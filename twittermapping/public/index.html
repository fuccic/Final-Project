<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
	<title></title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.0.5/foundation.min.css">
  <link href='https://fonts.googleapis.com/css?family=Bitter' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.0.4/js.cookie.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
  <script src="https://cdn.jsdelivr.net/foundation/6.0.5/foundation.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
  <script src="https://www.workshape.io/js/geo/d3.geo.zoom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>
</head>
<body>
  


  <div class="top-bar">
    <div class="top-bar-left">
      <ul class="dropdown menu" data-dropdown-menu>
        <li class="menu-text">Tworld</li>
        </li>
      </ul>
    </div>
  </div>

<!--   <div>
    <button> SIGN UP</button>
    <button>LOG IN</button>
  </div> -->
  
  <div id='title' class='row'>
    <div id='home-buttons'>
    </div>
  </div>
  

  <div id='button-holder' class='row'>
    <div class='small-2 small-offset-6 large-4 large-offset-4 columns'>
      <button id='start-stream' class='button button2'>Stream</button>
      <button id='stop-stream' class='button button2'>Stop it!</button>
    </div>
  </div>



  <div id='globe-ctrl' class='row'>
    <div id='country-list' class='small-2 large-4 columns'>
      <h3>Country</h3><br>
      <h5 id='country-things'></h5>
      <div><h6 id='location-search-result'></h6></div>
    </div>
    <div class='small-6 large-4 columns'>
      <canvas id='globe'></canvas>  
    </div>
    <div id='text-list' class='small-4 large-4 columns'>
      <h3>Tweet</h3><br>
      <h5 id='text-things'></h5>
    </div>
    <div><h6 id='text-search-result'></h6></div>
  </div>




  <div class='row'>
    <div class='small-2 small-offset-6 large-4 large-offset-4 columns'>
      <input type='text' id='search-bar'>
      <button id='search-location' class='button'>Search Location</button>
      <button id='search-topic' class='button'>Search Topic</button>
    </div>
  </div>

  <div ng-app="TwitterMapper" class='row hidden'>
    <div id="content-wrapper" ngtwittermapper>
      <div id='signin'>
        <h3>Sign Up</h3>  
        <form>
          <label>Username</label>
          <input type="text" ng-model="twitterMapper.formUsername"><br>
          <label>Password</label>
          <input type="password" ng-model="twitterMapper.formPassword"><br>
          <button ng-click="twitterMapper.createUser()">Create User</button>
        </form>
      </div>

      <div id='login'>
        <h3>Log-In</h3>  
        <form>
          <label>Username</label>
          <input type="text" ng-model="twitterMapper.formLoginUsername"><br>
          <label>Password</label>
          <input type="Password" ng-model="twitterMapper.formLoginPassword"><br>
          <button ng-click="twitterMapper.loginUser()">Login</button>
        </form>
      </div>
    </div>
  </div>




  <script type="text/javascript" src="sockets.js"></script>
  <script type='text/javascript' src='planetaryjs.min.js'></script>
  <script type="text/javascript" src="app.js"></script> 
  <script type="text/javascript" src="map.js"></script>
</body>
</html>
